<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Text Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('fania2.png');
      background-size: contain;
      background-repeat: repeat;
      background-position: center;
      z-index: -1;
    }

    .card {
      background: #000000b0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      max-height: 60vh;
      overflow-y: scroll;
      transition: height 0.5s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .content {
      width: 100%;
    }

    .animated-text {
      color: #ffffff;
      white-space: pre-wrap;
      display: inline-block;
      opacity: 0;
      animation: textShow 2s forwards;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b6b;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b6b;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      from {
        transform: translateY(-500px) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes textShow {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .card {
        font-size: 0.8rem;
        padding: 15px;
      }
    }

    @media (min-width: 768px) {
      .card {
        font-size: 1rem;
        padding: 25px;
      }
    }

    @media (min-width: 1024px) {
      .card {
        font-size: 1rem;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="card" id="card">
    <div class="content">
      <div class="animated-text" id="animated-text"></div>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

</body>

</html>
